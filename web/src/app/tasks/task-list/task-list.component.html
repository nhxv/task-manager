<div class="card mb-4 shadow border-0 rounded-0" *ngFor="let task of taskList">
  <div class="card-body mb-0">
    <button type="button" class="close text-danger" aria-label="Close" style="outline: none;" (click)="onDeleteTask(task.id)"><span aria-hidden="true">&times;</span></button>
    <p class="card-title h5">{{task.name}}</p>
    <hr>
    <p class="h6">Description:</p>
    <p>{{task.description}}</p>
    <p class="h6">Employee:</p>
    <p>{{task.employee.name}}</p>
    <button class="btn btn-dark rounded-0" type="button" (click)="onEditTask(task.id)">Edit task</button>
  </div>
</div>
