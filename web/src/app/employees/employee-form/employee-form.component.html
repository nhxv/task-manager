<div class="row">
  <div class="col-12">
    <div class="card rounded-0 shadow-lg border-0">
      <div class="card-header bg-dark border-0 text-white rounded-0">Employee form</div>
      <div class="card-body">
        <form [formGroup]="employeeForm" (ngSubmit)="onSubmit()">
          <div class="row">
            <div class="col-12">
              <div class="form-group">
                <label for="employee-name">Name:</label>
                <input type="text" id="employee-name" formControlName="name" class="form-control rounded-0 border">
              </div>
            </div>
          </div>
          <div class="row">
            <div class="col-12">
              <div class="form-group">
                <label for="employee-email">Email:</label>
                <input type="email" id="employee-email" formControlName="email" class="form-control rounded-0 border">
              </div>
            </div>
          </div>
          <div class="row">
            <div class="col-12">
              <button class="btn btn-primary rounded-0 mt-1" type="submit">Submit</button>
            </div>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
