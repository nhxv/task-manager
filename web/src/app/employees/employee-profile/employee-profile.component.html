<div class="row">
  <div class="col-12">
    <div class="row">
      <div class="col-md-4">
        <app-employee-edit [employee]="employee"></app-employee-edit>
      </div>
      <div class="col-md-8">
        <div class="alert alert-success border-0 rounded-sm" *ngIf="isDone">Waiting for confirmation</div>
        <div class="card shadow-sm mb-4 border-0 rounded-lg" *ngIf="employee.task !== null; else notShow">
          <div [ngClass]="setTaskColor()" style="padding: 2px;"></div>
          <div class="card-body mb-0">
            <p class="card-title h5 mb-1" style="text-transform: uppercase;">{{employee.task?.name}}</p>
            <p class="mb-0" style="white-space: pre-wrap">{{employee.task?.description}}</p>
            <button class="btn rounded-sm mt-3 w-100"
                    [ngClass]="setBtnColor()" (click)="onAccept()" *ngIf="!isDoing && !isDone">Accept task</button>
            <button class="btn rounded-sm mt-3 w-100"
                    [ngClass]="setBtnColor()" (click)="onDone()" *ngIf="isDoing">Finish task</button>
          </div>
        </div>
        <ng-template #notShow>
          <div class="alert alert-warning border-0">There's no task to work on.</div>
        </ng-template>
      </div>
    </div>
  </div>
</div>
