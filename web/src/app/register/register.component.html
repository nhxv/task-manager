<div class="row justify-content-center">
  <div class="col-xl-6 col-lg-7 col-md-7">
    <div class="row">
      <div class="col-12">
        <div class="card shadow rounded-lg border-0">
          <div class="card-header bg-dark border-0 text-white rounded-0">Register form</div>
          <div class="card-body">
            <form [formGroup]="registerForm" (ngSubmit)="onSubmit()">
              <div class="row">
                <div class="col-12">
                  <div class="form-group">
                    <label for="username">Username</label>
                    <input type="text" id="username" formControlName="username" class="form-control shadow-sm rounded-sm">
                    <span class="text-danger" *ngIf="isEmptyField('username')">Invalid username</span>
                  </div>
                </div>
              </div>
              <div class="row">
                <div class="col-12">
                  <div class="form-group">
                    <label for="password">Password</label>
                    <input type="password" id="password" formControlName="password" autocomplete="off" class="form-control shadow-sm rounded-sm">
                    <span class="text-danger" *ngIf="isEmptyField('password')">Invalid password</span>
                  </div>
                </div>
              </div>
              <div class="row">
                <div class="col-12">
                  <div class="form-group">
                    <label for="name">Full name</label>
                    <input type="text" id="name" formControlName="name" class="form-control shadow-sm rounded-sm">
                    <span class="text-danger" *ngIf="isEmptyField('name')">Invalid name</span>
                  </div>
                </div>
              </div>
              <div class="row">
                <div class="col-12">
                  <div class="form-group">
                    <label for="email">Email</label>
                    <input type="email" id="email" formControlName="email" class="form-control shadow-sm rounded-sm">
                    <span class="text-danger" *ngIf="isEmptyField('email')">Invalid email</span>
                  </div>
                </div>
              </div>
              <div class="row">
                <div class="col-12">
                  <button class="btn btn-primary rounded-sm mt-1">Register</button>
                </div>
              </div>
              <div class="row mt-2">
                <div class="col-12">
                  <small class="text-muted">Already have an account? <a [routerLink]="['/login']">Login</a></small>
                </div>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
